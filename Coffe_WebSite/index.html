<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">☕ Coffee</h2>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Sobre</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Avaliações</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Galeria</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">Melhor Café</h2>
                    <h3 class="subtitle">Faça Seu Dia Melhor Com Nosso Café Especial</h3>
                    <p class="description">Bem-vindo ao **nome do estabelecimento**, onde cada grão conta uma história e cada xícara desperta alegria.</p>
                    <div class="buttons">
                        <a href="#" class="button pedir-agora">Peça Agora</a>
                        <a href="#" class="button fale-conosco">Fale Conosco</a>
                    </div>
                </div>
                <div class="hero-image-wrapper">
                    <img src="images/coffee-hero-section.png" alt="main" class="main-image">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
